<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCD | Daulat Rachmanto</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container text-center top-margin">
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-6 margin-image">
                    <img id="loadImage" src="#" width="400" height="270"/>
                </div>
                <div class="col-md-6 margin-image">
                    <canvas id="loadCanvas" width="400" height="270"></canvas>
                </div>
            </div>

            <div class="col-md-4">
                <label for="file-upload" class="select-area" id="select-area">
                    <i class="fa fa-picture-o"></i> Select Image
                </label>
                <input id="file-upload" class="input-file" type='file' onchange="loadImageFile(this);"/>
                <button type='button' class="btn btn-margin" onclick="Grayscale()">Grayscale</button>
                <button type='button' class="btn btn-dark btn-margin" onclick="Darken()" value="Darken">Darken</button>
                <button type='button' class="btn btn-light btn-margin" onclick="Bright()">Bright</button>

                <div class="container-fluid">
                    <span class="image-move-label">Move Image :</span>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type='button' class="btn btn-primary" onclick="MoveLeft()">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                        <button type='button' class="btn btn-primary" onclick="MoveDown()">
                            <i class="fa fa-arrow-down"></i>
                        </button>
                        <button type='button' class="btn btn-primary" onclick="MoveUp()">
                            <i class="fa fa-arrow-up"></i>
                        </button>
                        <button type='button' class="btn btn-primary" onclick="MoveRight()">
                            <i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--REQUIRE BOOTSTRAP 4-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!--REQUIRE BOOTSTRAP 4-->

    <script src="/functions/move.js"></script>
    <script src="/functions/grayscale.js"></script>
    <script src="/functions/brightness.js"></script>
    <script src="/functions/loadImage.js"></script>

</body>
</html>
